<div ng-init="showCharts()">

  <div class="sentiment-section">
    <div class="sentiment-left">
      <div class="sentiment-panel">AVERAGE SENTIMENT DAY WEEK MONTH YEAR</div>
      <div class="sentiment-panel">NUMBER OF RESPONSES 
        <button class="sentiment-button" ng-click="changeSentimentChartView('day')">DAY</button>
        <button class="sentiment-button" ng-click="changeSentimentChartView('week')">WEEK</button>
        <button class="sentiment-button" ng-click="changeSentimentChartView('month')">MONTH</button>
        <button class="sentiment-button" ng-click="changeSentimentChartView('year')">YEAR</button>
      </div>
      <div id="sentiment-chart"></div>
    </div>
    <div class="sentiment-right">
      <p>AVERAGE</p>
      <p>{{averageSentiment}}</p>
      <p>% POSITIVITY</p>
    </div>
  </div>

  <div class="responses-section">
    <div class="responses-left">
      <div class="responses-panel">NUMBER OF RESPONSES 
        <button class="responses-button" ng-click="changeResponsesChartView('day')">DAY</button>
        <button class="responses-button" ng-click="changeResponsesChartView('week')">WEEK</button>
        <button class="responses-button" ng-click="changeResponsesChartView('month')">MONTH</button>
        <button class="responses-button" ng-click="changeResponsesChartView('year')">YEAR</button>
      </div>
      <div id="responses-chart"></div>
    </div>
    <div class="responses-right">
      <p>{{responseCount}}</p>
      <p>RESPONSES</p>
    </div>
  </div>

</div>
