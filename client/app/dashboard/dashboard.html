<div ng-init="showCharts()">

  <div class="chartSection">
    <div class="leftSection">
      <div class="chartNav">
        <span class="chartName">AVERAGE SENTIMENT</span>
        <span class="filterButtons">
          <button class="filterBtn" ng-click="changeSentimentChartView('day')">DAY</button>
          <button class="filterBtn" ng-click="changeSentimentChartView('week')">WEEK</button>
          <button class="filterBtn" ng-click="changeSentimentChartView('month')">MONTH</button>
          <button class="filterBtn" ng-click="changeSentimentChartView('year')">YEAR</button>
        </span>
      </div>
      <div id="sentiment-chart" class="chartDiv"></div>
    </div>
    <div class="rightSection">
      <div class="avgTotalLabel">AVERAGE</div>
      <p class="valueLabel">{{averageSentiment | number:2 }}</p>
      <p class="valueDesc">% POSITIVITY</p>
    </div>
  </div>
  <div class="chartSection" id="numRes">
    <div class="leftSection">
      <div class="chartNav">
        <span  class="chartName">NUMBER OF RESPONSES</span>
        <span class="filterButtons">
          <button class="filterBtn" ng-click="changeResponsesChartView('day')">DAY</button>
          <button class="filterBtn" ng-click="changeResponsesChartView('week')">WEEK</button>
          <button class="filterBtn" ng-click="changeResponsesChartView('month')">MONTH</button>
          <button class="filterBtn" ng-click="changeResponsesChartView('year')">YEAR</button>
        </span>
      </div>
      <div id="responses-chart" class="chartDiv"></div>
    </div>
    <div class="rightSection">
      <div class="avgTotalLabel">TOTAL</div>
      <p class="valueLabel">{{responseCount}}</p>
      <p class="valueDesc">RESPONSES</p>
    </div>
  </div>

</div>
